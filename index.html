<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieBox | HomePage</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./image/logo.png" type="image/x-icon" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/6a2abf25a4.js"
      crossorigin="anonymous"
    ></script>

    <!-- JAVASCRIPT -->
    <script type="module" src="./src/pages/index.js"></script>
  </head>
  <body>
    <header>
      <div class="overlay"></div>
      <nav>
        <!-- LOGO -->
        <div class="logo">
          <img src="./image/logo.png" alt="" class="logo-img" />
          <h2>MovieBox</h2>
        </div>

        <!-- SEARCH -->
        <div class="nav-btn-flex">
          <form class="movie-form">
            <div class="movie-form-flex">
              <input
                type="text"
                class="movie-search"
                placeholder="What do you want to watch?"
              />
              <div class="button-container">
                <button title="search" class="search-btn" type="button">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button title="Clear" class="clear-btn" type="button">
                  <i class="fa-solid fa-circle-xmark"></i>
                </button>
              </div>
            </div>

            <!-- SUGGESTIONS -->
            <ul class="suggestions"></ul>
          </form>
          <button type="button" class="toggle-sidebar">
            <i class="fa-solid fa-equals"></i>
          </button>
        </div>
      </nav>
      <aside>
        <a href="./index.html">
          <div class="logo">
            <img src="./image/logo.png" alt="" class="logo-img" />
            <h2>MovieBox</h2>
          </div>
        </a>
        <ul>
          <a href="./index.html">
            <li class="active-page" id="home">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M6 19h3v-6h6v6h3v-9l-6-4.5L6 10v9Zm-2 2V9l8-6l8 6v12h-7v-6h-2v6H4Zm8-8.75Z"
                />
              </svg>
              <p>Home</p>
            </li>
          </a>
          <a href="./movies.html">
            <li id="movies">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 14 14"
              >
                <g
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <circle cx="3.5" cy="3.5" r="3" />
                  <circle cx="10.5" cy="4.5" r="2" />
                  <rect width="7.5" height="4.5" x="3.5" y="9" rx="1" />
                  <path d="M13.5 10v2.5" />
                </g>
              </svg>
              <p>Movies</p>
            </li>
          </a>
          <a href="./bookmarks.html">
            <li id="bookmarks">
              <i class="fa-regular fa-heart"></i>
              <p>Bookmarks</p>
            </li>
          </a>
          <!-- THEME TOGGLE -->
          <li class="theme">
            <p>Dark theme</p>
            <button class="theme-toggle">
              <input type="checkbox" id="switch" checked />
              <label for="switch">
                <span class="ball"></span>
              </label>
            </button>
          </li>
        </ul>
      </aside>
      <!-- <div class="overlay"></div> -->
    </header>
    <main>
      <section class="slider-container">
        <!-- radio buttons start -->
        <input type="radio" name="radio-btn" id="radio1" checked />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />
        <input type="radio" name="radio-btn" id="radio5" />
        <!-- radio buttons end -->
        <!-- slides start -->
        <ul class="slides-flex"></ul>
        <!-- slides end -->
        <!-- navigation start -->
        <div class="navigation">
          <label for="radio1" class="btn1" id="1">1</label>
          <label for="radio2" class="btn2" id="2">2</label>
          <label for="radio3" class="btn3" id="3">3</label>
          <label for="radio4" class="btn4" id="4">4</label>
          <label for="radio5" class="btn5" id="5">5</label>
        </div>
        <div class="indicator"></div>
        <!-- navigation end -->
      </section>
      <section class="top-rated">
        <div class="rated-heading">
          <h2>Top-rated Movies</h2>
          <a href="./movies.html"
            >See more <i class="fa-solid fa-chevron-right"></i
          ></a>
        </div>
        <div class="movie-container"></div>
      </section>
    </main>
    <footer>
      <ul class="social-links">
        <li>
          <a href="https://www.instagram.com/lynxdm" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a href="https://www.twitter.com/lynxdm32" target="_blank"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/ajayi-ayobami-314658272/"
            target="_blank"
            ><i class="fa-brands fa-linkedin-in"></i
          ></a>
        </li>
        <li>
          <a href="https://www.github.com/lynxdm" target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
        </li>
      </ul>
      <ul class="external-links">
        <li>conditions of use</li>
        <li>privacy&policy</li>
        <li>press room</li>
      </ul>
      <p class="footnote">
        &copy; <span class="footnote-year">2023</span> MovieBox - coded by
        <span>lynxdev</span>
      </p>
    </footer>
  </body>
</html>
